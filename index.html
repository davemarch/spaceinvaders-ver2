<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Document</title>
</head> 
<body>
    <div id='arcade'></div>
    <div class="container" id="container">
            <p id="score"></p>
            <p id='welcome-message'>PRESS ENTER TO START</p>
            <button id='welcome-message-phone'>PRESS TO START</button>
        <div class="sprite-wrapper" id="sprite-wrapper">
            <div class="ship" id="ship"></div>
        </div>
        <div class="enemy-array" id="enemy-array"></div>
        <div class="rock-array" id="rock-array"></div>
    </div>

    <button class='phone-buttons' id="left-button">LEFT</button>
    <button class='phone-buttons' id="right-button">RIGHT</button>
    <button class='phone-buttons' id="fire-button">FIRE</button>
    <button class='phone-buttons' id="reload-button" onclick="document.location.reload(true)">RELOAD</button>
    <img src="turnphone.png" class="turnphone" width="200" height="200">
    <script src="index.js"></script>
</body>
</html>
